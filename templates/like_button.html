<!-- like button -->
<form hx-post="{% url 'handle_like' post.pk %}" hx-target="#likes-section-{{ post.pk }}" hx-swap="outerHTML">
    {% csrf_token %}
    <button type="submit">
        <!-- TODO: THIS IS NOT DONE FIX IT ; also check below-->
        {% if request.user.id in post.users_who_liked %}
        <svg id="like-button-{{post.pk}}" xmlns="http://www.w3.org/2000/svg" class="h-6 w-6" fill="red"
            viewBox="0 0 24 24" stroke="currentColor" stroke-width="2">
            <path stroke-linecap="round" stroke-linejoin="round"
                d="M4.318 6.318a4.5 4.5 0 000 6.364L12 20.364l7.682-7.682a4.5 4.5 0 00-6.364-6.364L12 7.636l-1.318-1.318a4.5 4.5 0 00-6.364 0z" />
        </svg>
        {% else %}
        <svg id="like-button-{{post.pk}}" xmlns="http://www.w3.org/2000/svg" class="h-6 w-6" fill="none"
            viewBox="0 0 24 24" stroke="currentColor" stroke-width="2">
            <path stroke-linecap="round" stroke-linejoin="round"
                d="M4.318 6.318a4.5 4.5 0 000 6.364L12 20.364l7.682-7.682a4.5 4.5 0 00-6.364-6.364L12 7.636l-1.318-1.318a4.5 4.5 0 00-6.364 0z" />
        </svg>
        {% endif %}
    </button>
</form>
