<div id="comments-modal-{{post.pk}}"
    class="bg-black bg-opacity-50 fixed inset-0 flex flex-col justify-center items-center">
    <div class="max-w-sm max-h-sm w-3/4 mx-4 rounded-md bg-white">
        <div
            class="grid grid-cols-2 px-4 py-2 bg-gray-400 border border-gray-400 rounded-t-md items-center justify-items">
            <div class="font-semibold justify-self-start">
                Users who Liked
            </div>
            <div class="justify-self-end">
                <svg xmlns="http://www.w3.org/2000/svg" class="h-6 w-6 cursor-pointer" fill="none" viewBox="0 0 24 24"
                    stroke="currentColor" stroke-width="2" hx-post="{% url 'remove_comments_modal' post.pk %}"
                    hx-target="#comments-modal-{{post.pk}}" hx-swap="outerHTML">
                    <path stroke-linecap="round" stroke-linejoin="round" d="M6 18L18 6M6 6l12 12" />
                </svg>
            </div>
        </div>
        <div class="divide-y">
            {% for comment in comments %}
            <div class="p-2">{{comment.user_id.user.username}} | {{ comment.comment}}</div>
            {% endfor %}
        </div>
    </div>
</div>
