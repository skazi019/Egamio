{% load static %}
<nav class="bg-gray-100 w-100 sticky top-0">

    <div class="max-w-5xl mx-auto px-8 py-2 md:px-16 grid grid-cols-3 items-center justify-items">

        <!-- Logo/Brand -->
        <div class="justify-self-start p-0.5 hover:bg-gray-200 hover:rounded-md">
            <a href="#" rel="noopener noreferrer" class="">
                <svg xmlns="http://www.w3.org/2000/svg" class="h-6 w-6 " viewBox="0 0 20 20" fill="currentColor">
                    <path fill-rule="evenodd"
                        d="M4 5a2 2 0 00-2 2v8a2 2 0 002 2h12a2 2 0 002-2V7a2 2 0 00-2-2h-1.586a1 1 0 01-.707-.293l-1.121-1.121A2 2 0 0011.172 3H8.828a2 2 0 00-1.414.586L6.293 4.707A1 1 0 015.586 5H4zm6 9a3 3 0 100-6 3 3 0 000 6z"
                        clip-rule="evenodd" />
                </svg>
            </a>
        </div>

        <!-- Primary Menu -->
        <div class="justify-self-center">
            logo
        </div>

        <!-- Secondary Menu -->
        <div class="hidden md:flex justify-self-end">
            {% if request.user.is_authenticated %}
            <a href="{% url 'logout' %}" class="py-2 px-4 hover:bg-gray-200 hover:rounded-md">
                <div class="flex flex-row items-center">
                    <div>Logout</div>
                    <svg xmlns="http://www.w3.org/2000/svg" class="h-6 w-6 ml-1" fill="none" viewBox="0 0 24 24"
                        stroke="currentColor" stroke-width="2">
                        <path stroke-linecap="round" stroke-linejoin="round"
                            d="M17 16l4-4m0 0l-4-4m4 4H7m6 4v1a3 3 0 01-3 3H6a3 3 0 01-3-3V7a3 3 0 013-3h4a3 3 0 013 3v1" />
                    </svg>
                </div>
            </a>
            {% else %}
            <a href="{% url 'login' %}" class="py-2 px-4 hover:bg-gray-200 hover:rounded-md">
                Login <svg xmlns="http://www.w3.org/2000/svg" class="h-6 w-6 ml-1" fill="none" viewBox="0 0 24 24"
                    stroke="currentColor" stroke-width="2">
                    <path stroke-linecap="round" stroke-linejoin="round"
                        d="M11 16l-4-4m0 0l4-4m-4 4h14m-5 4v1a3 3 0 01-3 3H6a3 3 0 01-3-3V7a3 3 0 013-3h7a3 3 0 013 3v1" />
                </svg>
            </a>
            {% endif %}
        </div>

        <div class="md:hidden flex items-center justify-self-end">
            <button id="mobile-menu-button">
                <svg xmlns="http://www.w3.org/2000/svg" class="h-8 w-8" fill="none" viewBox="0 0 24 24"
                    stroke="currentColor" stroke-width="2">
                    <path stroke-linecap="round" stroke-linejoin="round" d="M4 6h16M4 12h16M4 18h16" />
                </svg>
            </button>
        </div>
    </div>

    <!-- Mobile Menu -->
    <div id="mobile-menu" class="hidden md:hidden flex flex-col justify-center items-center gap-y-4 py-8">
        {% if request.user.is_authenticated %}
        <a href="{% url 'logout' %}" class="py-2 px-4 hover:bg-gray-200 hover:rounded-md">
            Logout <svg xmlns="http://www.w3.org/2000/svg" class="h-6 w-6 ml-1" fill="none" viewBox="0 0 24 24"
                stroke="currentColor" stroke-width="2">
                <path stroke-linecap="round" stroke-linejoin="round"
                    d="M17 16l4-4m0 0l-4-4m4 4H7m6 4v1a3 3 0 01-3 3H6a3 3 0 01-3-3V7a3 3 0 013-3h4a3 3 0 013 3v1" />
            </svg>
        </a>
        {% else %}
        <a href="{% url 'login' %}" class="py-2 px-4 hover:bg-gray-200 hover:rounded-md">
            Login <svg xmlns="http://www.w3.org/2000/svg" class="h-6 w-6 ml-1" fill="none" viewBox="0 0 24 24"
                stroke="currentColor" stroke-width="2">
                <path stroke-linecap="round" stroke-linejoin="round"
                    d="M11 16l-4-4m0 0l4-4m-4 4h14m-5 4v1a3 3 0 01-3 3H6a3 3 0 01-3-3V7a3 3 0 013-3h7a3 3 0 013 3v1" />
            </svg>
        </a>
        {% endif %}
    </div>

</nav>

{% block scripts %}
<script>
    const mobilebtn = document.querySelector('#mobile-menu-button');
    const mobilemenu = document.querySelector('#mobile-menu');

    mobilebtn.addEventListener('click', () => {
        mobilemenu.classList.toggle('hidden')
    })

</script>
{% endblock scripts %}
