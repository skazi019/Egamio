<div id="post-modal" x-show="openAddPost"
    class="bg-black bg-opacity-50 fixed inset-0 flex flex-col justify-center items-center transition-all duration-500 z-10">
    <div class="max-w-sm max-h-sm w-3/4 mx-4 rounded-md bg-white transition-all duration-500 z-50"
        @click.away="openAddPost = false">
        <div class="flex flex-row items-center gap-2 px-4 py-2 bg-gray-400 border border-gray-400 rounded-t-md ">
            <div>
                <svg xmlns="http://www.w3.org/2000/svg" class="h-4 w-4 cursor-pointer" fill="none" viewBox="0 0 24 24"
                    stroke="currentColor" stroke-width="2" @click="openAddPost = false">
                    <path stroke-linecap="round" stroke-linejoin="round" d="M10 19l-7-7m0 0l7-7m-7 7h18" />
                </svg>
            </div>
            <div class="font-semibold justify-self-start">
                Add Post
            </div>
        </div>
        <div class="flex flex-col justify-center items-center py-4 px-4">
            <form id="add_post_form" enctype='multipart/form-data'>
                {{post_form}}
                {{ formset.management_form }}
                {{ formset.errors }}
                {{ formset.non_field_errors }}
                {{ formset.non_form_errors }}
                <button type="submit" class="py-1 px-4 text-white bg-blue-500 rounded-md hover:bg-blue-400"
                    hx-post="{% url 'add_post' %}" hx-swap="outerHTML" hx-target="#post-modal"
                    hx-include="#add_post_form">Post!</button>
            </form>
        </div>
    </div>
</div>
